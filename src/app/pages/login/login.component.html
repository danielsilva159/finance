<div>
  <form class="form-login">
    <h1>Login</h1>
    <mat-form-field class="field-email" appearance="outline">
      <mat-label>Digite seu e-mail</mat-label>
      <input matInput type="text" />
    </mat-form-field>

    <mat-form-field class="field-password" appearance="outline">
      <mat-label>Digite sua senha</mat-label>
      <input matInput type="password" />
    </mat-form-field>
    <button mat-raised-button [disabled]="true">Enviar</button>
    <p>NÃ£o e registrado? <a  (click)="register()">Crie uma conta</a></p>
    <p><a>Esqueci a senha</a></p>
  </form>
</div>
